<main class="centrado">
        <h1 class="centrado">Contactanos</h1>
        <form action="#">
            <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div>
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" placeholder="Celular">
            </div>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="ingresa tu @email">
            </div>
            <div>
            <label for="mensaje">Escriba su mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escribi tu mensaje"></textarea>
            </div>
            <div class="botonesinput">
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </div>
        </form>
